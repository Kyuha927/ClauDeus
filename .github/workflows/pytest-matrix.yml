name: Pytest Matrix

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Bootstrap (Strict Setup)
      run: |
        # Force strict python check and venv creation (simulated)
        # CI environment already has python, but we run bootstrap to ensure deps/pip
        chmod +x dev
        ./dev bootstrap

    - name: Release Check (Quality Gate)
      run: |
        # Must pass strict checks and leave git clean
        ./dev release-check
    - name: Run Pytest
      run: |
        pytest
